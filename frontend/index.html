<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Ollama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1e88e5;
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #1e88e5;
    }

    .bot {
      align-self: flex-start;
      background-color: #2c2c2c;
    }

    #input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #333;
      background-color: #1a1a1a;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      margin-left: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <header>ü§ñ Chat Ollama</header>

  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="√âcris ton message..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const API_URL = "http://127.0.0.1:8000/api/chat";
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    let messages = [];

    function handleKey(event) {
      if (event.key === "Enter") sendMessage();
    }

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage("user", text);
      userInput.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();
        addMessage("bot", data.reply || "‚ö†Ô∏è Aucune r√©ponse re√ßue.");
      } catch (error) {
        addMessage("bot", "‚ùå Erreur de connexion au serveur FastAPI.");
      }
    }

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.classList.add("message", role);
      div.textContent = content;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      messages.push({ role, content });
    }
  </script>
</body>
</html>
